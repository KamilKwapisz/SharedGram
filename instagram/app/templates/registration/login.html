{% extends 'app/base.html' %}
{% block body %}
        <form method="post" style="margin-top: 10%; width: 40%; margin-left: 30%; margin-right: 30%;">
          {% csrf_token %}

          <div class="form-group">
            <label for="">Username</label>
            <input class="form-control" id="{{ form.username.id_for_label }}" placeholder="Enter your username" name="{{ form.username.html_name }}">
          </div>
          <div class="form-group">
            <label for="">{{ form.password.label_tag }}</label>
            <input class="form-control" id="{{ form.password.id_for_label }}" placeholder="Enter your password" type="password" name="{{ form.password.html_name }}">
          </div>

          <div class="buttons-w">
            <button class="btn btn-primary">Log me in</button>
          </div>
        </br>

        </form>
        {% if form.errors %}
            {% for field in form %}
                <ul class="errorlist">
                {% for error in field.errors %}
                  <li>{{ error|escape }}</li>
                {% endfor %}
                </ul>
            {% endfor %}
        {% endif %}
{% endblock %}
